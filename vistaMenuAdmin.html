<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/vistaMenuAdmin.css">
    <title>Admin Menu</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div id="brand" class="container-md">
                <a class="navbar-brand" href="#"><img src="img/logo.jpg" alt="logo">Colegio Isabel Allende</a>
                
                <div id="acciones" class="dropdown">
                    <a href="#" class="logout">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="bienvenida">
            <h2>Bienvenida señora Directora</h2>
        </div>

        <div class="principal">
            <div class="opciones">
                <div class="imagen">
                </div>
                <div class="accion">
                    <button class="btnActu">Registro Alumnos</button>
                </div>
            </div>

            <div class="opciones">
                <div class="imagen">
                </div>
                <div class="accion">
                    <button class="btnActu">Registro Profesores</button>
                </div>
            </div>

            <div class="opciones">
                <div class="imagen">
                </div>
                <div class="accion">
                    <button class="btnCursos">Registro Cursos</button>
                </div>
            </div>

            <div class="opciones">
                <div class="imagen">
                </div>
                <div class="accion">
                    <button class="btnActu">Actividades del Sistema</button>
                </div>
            </div>
        </div>
    </main>


    <script src="./JS/vistaMenuAdmin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

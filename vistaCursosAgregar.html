<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/vistaCursosAgregar.css">
    <title>AgregarCurso</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div id="brand" class="container-md">
                <a class="navbar-brand" href="#"><img src="img/logo.jpg" alt="logo">Colegio Isabel Allende</a>
                
                <div id="acciones" class="dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Acciones
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <div class="principal">

            <h1 class="rubik">Agregar Curso</h1>

            <div class="divForm">
                <form id="formAgregarCursos" class="formAgregarCursos">
                    <div class="inputs">
                        <div class="inputAgregar nombre">
                            <label class="Agregar rubik ">Nombre del curso: </label>
                            <input type="text" name="nombreCurso">
                        </div>
    
                        <div class=" inputAgregar profesor rubik">
                            <label class="labelAgregar profesorLabel">Profesor: </label>
                            <input type="text" name="nombreProfesor">
                        </div>
    
                        <div class="inputAgregar horario rubik ">
                            <label class="labelAgregar horarioDiv">Horario: </label>
                            <div class="calendario">
                                
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>

        <div class="divbtnagregar" id="agregarVolver">
            <button>Agregar curso</button>
        </div>
    </main>

    <script src="./JS/vistaCursosAgregar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
